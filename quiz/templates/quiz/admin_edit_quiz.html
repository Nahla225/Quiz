{% extends 'quiz/base.html' %}

{% block title %}Edit Quiz - Admin{% endblock %}

{% block content %}
<h1>Edit Quiz: {{ quiz.title }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Quiz Title *</label>
        <input type="text" id="title" name="title" value="{{ quiz.title }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4">{{ quiz.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="duration">Duration (minutes) *</label>
        <input type="number" id="duration" name="duration" value="{{ quiz.duration }}" min="1" required>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" name="is_active" {% if quiz.is_active %}checked{% endif %}> Active (visible to students)
        </label>
    </div>
    <button type="submit" class="btn btn-success">Update Quiz</button>
    <a href="{% url 'admin_quiz_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
